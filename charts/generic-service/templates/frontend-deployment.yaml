{{- range $key, $value := .Values.frontend }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $value.name }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    # Datadog
    tags.datadoghq.com/env: {{ $.Values.environment | quote }}
    tags.datadoghq.com/service: {{ $.Values.project | quote }}
    tags.datadoghq.com/version: "<VERSION>"
  annotations:
    # TODO
    #update the following to support projection
    operator.1password.io/item-path: "vaults/EnvironmentVariables/items/{{ $.Values.project }}-{{ $.Values.environment }}"
spec:
  replicas: {{ $value.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $value.name | quote }}
      app.kubernetes.io/component: web
      app.kubernetes.io/part-of: {{ $.Release.Name | quote }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $value.name | quote }}
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: {{ $.Release.Name | quote }}
        # Datadog
        tags.datadoghq.com/env: {{ $.Values.environment | quote }}
        tags.datadoghq.com/service: {{ $.Values.project | quote }}
        tags.datadoghq.com/version: "<VERSION>"
    spec:
      containers:
        - name: {{ $.Chart.Name }}
          image: "{{ $value.image }}"
          imagePullPolicy: {{ $value.pullPolicy }}
          env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
          envFrom:
          - secretRef:
              name: {{ $value.secretsRef }}
          ports:
            - name: http
              containerPort: {{ $value.port }}
              protocol: TCP
          resources:
            {{- toYaml $value.resources | nindent 12 }}
          volumeMounts:
            {{- range $key, $value := $.Values.keyinjection }}
            - name: {{ $value.name }}
              mountPath: {{ $value.mountPath }}
              readOnly: true
            {{- end }}
      volumes:
        {{- range $key, $value := $.Values.keyinjection }}
        - name: {{ $value.name }}
          secret:
            secretName: {{ $value.secretName }}
        {{- end }}
{{- end -}}
