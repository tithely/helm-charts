{{- range $key, $value := .Values.worker }}
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: {{ $.Release.Namespace }}-{{ $.Release.Name }}-{{ $value.name }}
  namespace: flux-system
spec:
  filterTags:
    extract: $ts
    pattern: {{ $value.imagepolicy.pattern }}
  imageRepositoryRef:
    name: {{ $.Values.imagerepository }}
  policy:
    numerical:
      order: asc
{{- end -}}
