{{- range $key, $value := .Values.frontend }}
{{- if and $value.loadBalancer $value.loadBalancer.enabled (eq $value.loadBalancer.type "application") }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $value.name }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    app.kubernetes.io/name: {{ $value.name }}
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: {{ $.Release.Name | quote }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ $value.loadBalancer.sslCertArn }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: https # References below name
spec:
  ingressClassName: alb
  tls: # Certificate discovery
  - hosts:
    - {{ $value.loadBalancer.tls.hosts }}
  rules:
  - host: {{ $value.loadBalancer.rules.host }} # URL to access the application
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ $value.name }}
              port: 80
            redirectTo:
              scheme: https
              port: 443
  selector:
    app.kubernetes.io/name: {{ $value.name }}
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: {{ $.Release.Name | quote }}
  type: LoadBalancer
{{- end }}
{{- end }}
